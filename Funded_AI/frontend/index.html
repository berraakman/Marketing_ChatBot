<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>FundEd - AI</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="app-root">

        <!-- ========== SIDEBAR ========== -->
        <aside class="sidebar">
            <div class="sidebar-inner">

                <div class="sidebar-divider"></div>

                <div class="sidebar-image">
                    <img src="assets/tips.png" alt="Tips" />
                </div>

                <div id="info-cards">
                    <!-- Info cards will be injected by JS -->
                </div>

                <div class="sidebar-actions">
                    <button id="refreshCards">ðŸ”„ Refresh</button>
                </div>

            </div>
        </aside>

        <!-- ========== MAIN CONTENT ========== -->
        <main class="main">

            <!-- SCROLLABLE RIGHT PANEL -->
            <div class="main-scroll">

                <!-- Header -->
                <section class="header">
                    <div class="header-top">
                        <img src="assets/logo_funded.png" class="header-logo" alt="FundEd logo" />
                    </div>

                    <div class="header-text">
                        <p class="header-intro">
                            kÄ±sa FundEd acÄ±klamaaÄ± gelicek...
                        </p>
                        <p class="header-cta">
                            Ask our AI assistant anything about FundEd.
                        </p>
                    </div>
                </section>

                <!-- Chat -->
                <section id="chat" class="chat-container">
                    <!-- Chat messages injected here -->
                </section>

            </div>

            <!-- FIXED INPUT -->
            <section class="chat-input">
                <textarea id="input" rows="1" aria-label="Chat input"
                    placeholder="Ask about FundEd, its product, use cases, or differentiation..."></textarea>
                <button id="sendBtn" type="button">Send</button>
            </section>

        </main>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
