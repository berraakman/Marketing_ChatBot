<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>FundEd - AI</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .header {
            position: relative;
        }

        .header-logo {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 80px;
            height: auto;
        }

        .header-logo img {
            width: 150pxbu;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- ========== SPLASH / LANDING SCREEN ========== -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <div class="splash-logos">
                <img src="assets/ai.png" alt="AI Logo" class="splash-logo ai-logo" />
            </div>

            <button id="enterChatBtn" class="splash-button" aria-label="Enter chat with FundEd AI">
                ASK OUR AI
            </button>
            <div class="splash-languages"
                style="margin-top: 16px; font-size: 0.8em; color: #453f3f; font-weight: 300; text-align: center;">
                You can speak in English, Deutsch, ÿßŸÑÿπÿ±ÿ®Ÿäÿ©
            </div>
        </div>
    </div>
    <div class="app-root" id="app-root" style="display:none;">

        <!-- ========== SIDEBAR ========== -->
        <aside class="sidebar">
            <div class="sidebar-inner">


                <div class="sidebar-divider"></div>

                <div class="sidebar-image">
                    <img src="assets/tips.png" alt="Tips" />
                </div>

                <div id="info-cards">
                    <!-- Info cards will be injected by JS -->
                </div>

                <div class="sidebar-actions">
                    <button id="refreshCards">üîÑ Refresh</button>
                </div>

            </div>
        </aside>

        <!-- ========== MAIN CONTENT ========== -->
        <main class="main" role="main">

            <!-- SCROLLABLE RIGHT PANEL -->
            <div class="main-scroll">


                <!-- Header -->
                <section class="header" style="position: relative; padding-top: 16px;">


                    <div class="header-text" style="margin-top: 16px;"> <!-- margin-top ile logonun altƒ±na kaydƒ±r -->
                        <button id="backToSplash" class="back-button" aria-label="Back to splash screen">‚Üê Back</button>
                        <h1 class="header-title">FundEd ‚Äì AI</h1>
                        <p class="header-cta">
                            Ask our AI assistant anything about FundEd.
                        </p>
                    </div>
                </section>

                <!-- Chat -->
                <section id="chat" class="chat-container" aria-live="polite">
                    <!-- Chat messages injected here -->
                </section>

            </div>

            <!-- FIXED INPUT -->
            <section class="chat-input">
                <textarea id="input" rows="1" aria-label="Chat input"
                    placeholder="Ask about FundEd, its product, use cases, or differentiation..."></textarea>
                <button id="sendBtn" type="button">Send</button>
            </section>

        </main>
    </div>
    <script src="app.js" defer></script>
    <script>
        let inactivityTimer;

        function showSplash() {
            document.getElementById("splash-screen").style.display = "flex";
            document.getElementById("app-root").style.display = "none";
        }

        function showApp() {
            document.getElementById("splash-screen").style.display = "none";
            document.getElementById("app-root").style.display = "flex";
            resetInactivityTimer();
        }

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(showSplash, 2 * 60 * 1000); // 2 minutes
        }

        document.getElementById("enterChatBtn").addEventListener("click", showApp);
        document.getElementById("backToSplash").addEventListener("click", showSplash);

        ["click", "keydown", "mousemove", "touchstart"].forEach(evt => {
            document.addEventListener(evt, resetInactivityTimer);
        });
    </script>
</body>

</html>
